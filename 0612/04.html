<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function anonymousCallten(fun, n){
            for(let i = 0;i<n;i++){
                fun(i+1);
            }
        }

        let fun = function(i){
           alert("익명 함수 호출 "+ i);
        }

        let n = parseInt(prompt("정수를 입력"));
        anonymousCallten(fun, n);
    </script>
</head>
<body>
    
</body>
</html>
