<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nowdate = new Date();
        let hour = nowdate.getHours();
        let result = "";

        if(hour < 5)
            result = "잠을 더 잘 수 있어..!"
        else if (hour < 7)
            result = "일어나"
        else if(hour < 9)
            result = "등교"
        else if(hour < 12)
            result = "오전 수업...늦었어..."
        else if(hour < 14)
            result = "밥먹자"
        else{
            result = "집가고 싶다"
        }

        alert(result);
    </script>
</head>
<body>
    
</body>
</html>
