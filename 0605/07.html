    <title>Document</title>
    <script>
        let num = parseInt(prompt("숫자를 입력하세요"));
        let sum = 0;

        for(let i = 0 ; i<num;i++){
            sum += i+1;
        }

        alert("1~"+num+" 까지의 합계는 "+ sum);
    </script>
