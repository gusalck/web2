<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1.출생년도를 입력받아서 나이를 구한다.
        2.조건문을 사용해 나이가 만 19세 이하 이면 청소년 20세 이상이면 성인
     -->
    <script>
        let date = new Date();
        let H = parseInt(prompt("출생년도를 입력하세요", "4자리입력"));
        let year = date.getFullYear();

        let age = year - H;


        if(age <= 19){
            alert("나이가 "+ age +"세이므로 청소년입니다."); 
        }
        else{
            alert("나이가 "+ age +"세이므로 성인입니다.");
        }
    </script>
</head>

</body>
</html>
